<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/Login.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <style type="text/css">
    </style>
</head>
<body>
<div class="big-box">
    <div class="login">
      <div class="font">请登录</div>
    </div>

    <div class="info">
        <form action="login.do" method="get" onsubmit="return validate()">
            <div class="input" style="top: 20px"><i class="fa fa-user-o" aria-hidden="true"></i>:<input type="text" id="usermane" name="usermane" placeholder="请输入用户名"> </div>
            <div class="input" style="top: 40px"><i class="fa fa-lock" aria-hidden="true"></i>:<input type="password" id="password" name="password" placeholder="请输入密码"> </div>
            <div class="input-r" style="top: 60px"><input type="radio" name="role" checked="checked" value="Admin">管理员 <input type="radio" name="role" value="User">业主 </div>
            <div class="input-b" style="top: 60px"><button type="submit" value="提交">提交</button> </div>
        </form>
        <div class="input-b" style="top: 60px">
            <p align="center" style="top: 80px;font-size: 15px;" >
                还没有帐号？<a href="Register.html">10秒钟快速注册</a>
            </p>
        </div>
    </div>
</div>
<script type="text/javascript">
    function validate() {
        var username = document.getElementById("usermane");
        var password = document.getElementById("password");
        if (username.value==""){
            alert("请输入用户名！");
            return false;
        }
        if (password.value==""){
            alert("请输入用户密码！");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
